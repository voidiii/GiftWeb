<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gift Wishlist</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="A beautiful gift wishlist app to keep track of what you want">
    <meta name="theme-color" content="#ff2442">
    <link rel="manifest" href="manifest.json">

    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Gift Wishlist">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icon-167.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon-152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icon-120.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon-16.png">

    <link rel="stylesheet" href="styles.css">

    <!-- SortableJS for drag-and-drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>
<body>
    <!-- Loading Spinner -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <!-- Top Navigation Bar -->
    <div class="top-nav">
        <button class="nav-icon-left" id="menuBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>

        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="following">Following</button>
            <button class="nav-tab" data-tab="discover">Discover</button>
            <button class="nav-tab" data-tab="trending">Trending</button>
        </div>

        <button class="nav-icon-right" id="searchBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
        </button>
    </div>

    <div class="container" id="container">
        <!-- Gift cards will be dynamically added here -->
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
        <button class="bottom-nav-icon" id="homeBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
        </button>
        <button class="bottom-nav-icon" id="exploreBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 6v6l4 2"></path>
            </svg>
        </button>
        <button class="bottom-nav-center" id="addBtn">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
        </button>
        <button class="bottom-nav-icon" id="messagesBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
        </button>
        <button class="bottom-nav-icon" id="profileBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
        </button>
    </div>

    <!-- Modal for viewing/adding posts -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="back-btn" id="closeBtn">‚Üê Back</button>
                <button class="delete-icon-btn" id="deleteBtn" title="Delete this gift">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modalImage" src="" alt="Gift Image">
                </div>
                <div class="modal-info">
                    <div class="modal-header-info">
                        <div class="gift-header">
                            <div class="gift-title-section">
                                <div class="avatar">üéÅ</div>
                                <div class="gift-name-details">
                                    <span class="gift-label">Gift Item</span>
                                    <h2 id="modalTitle" class="gift-title"></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-description">
                        <h3>Details</h3>
                        <p id="modalDescription"></p>
                    </div>
                    <div class="modal-comments">
                        <h3>Comments <span class="comment-count" id="commentCount">(0)</span></h3>
                        <div class="comments-list" id="commentsList">
                            <p class="no-comments-text">No comments yet. Be the first to share your thoughts!</p>
                        </div>
                        <div class="comment-input-area">
                            <input type="text" id="commentInput" placeholder="Share your thoughts..." maxlength="500">
                            <button id="addCommentBtn" class="comment-btn-disabled" disabled>Post</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding new gift -->
    <div class="modal" id="addModal">
        <div class="modal-content add-modal-content">
            <button class="close-btn" id="closeAddBtn">&times;</button>
            <div class="add-form">
                <h2>Add New Gift</h2>
                <div class="form-group">
                    <label for="imageInput">Upload Image:</label>
                    <input type="file" id="imageInput" accept="image/*">
                    <div class="image-preview" id="imagePreview"></div>
                </div>
                <div class="form-group">
                    <label for="descriptionInput">Description:</label>
                    <textarea id="descriptionInput" placeholder="Describe what you want..." rows="4"></textarea>
                </div>
                <button class="submit-btn" id="submitBtn">Add to Wishlist</button>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }
    </script>
</body>
</html>
