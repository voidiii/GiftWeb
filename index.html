<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gift Wishlist</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="A beautiful gift wishlist app to keep track of what you want">
    <meta name="theme-color" content="#ff2442">
    <link rel="manifest" href="manifest.json">

    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Gift Wishlist">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icon-167.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon-152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icon-120.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon-16.png">

    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>
<body>
    <!-- Loading Spinner -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <div class="header">
        <h1>üíù Gift Wishlist</h1>
        <button class="add-btn" id="addBtn">+ Add Gift</button>
    </div>

    <div class="container" id="container">
        <!-- Gift cards will be dynamically added here -->
    </div>

    <!-- Modal for viewing/adding posts -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" id="closeBtn">&times;</button>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modalImage" src="" alt="Gift Image">
                </div>
                <div class="modal-info">
                    <div class="modal-header-info">
                        <div class="user-info">
                            <div class="avatar">üéÅ</div>
                            <span class="username">Gift Wish</span>
                        </div>
                        <button class="follow-btn" id="deleteBtn">Delete</button>
                    </div>
                    <div class="modal-description">
                        <p id="modalDescription"></p>
                    </div>
                    <div class="modal-comments">
                        <h3>Comments</h3>
                        <div class="comments-list" id="commentsList">
                            <!-- Comments will be added here -->
                        </div>
                        <div class="comment-input-area">
                            <input type="text" id="commentInput" placeholder="Add a comment...">
                            <button id="addCommentBtn">Post</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding new gift -->
    <div class="modal" id="addModal">
        <div class="modal-content add-modal-content">
            <button class="close-btn" id="closeAddBtn">&times;</button>
            <div class="add-form">
                <h2>Add New Gift</h2>
                <div class="form-group">
                    <label for="imageInput">Upload Image:</label>
                    <input type="file" id="imageInput" accept="image/*">
                    <div class="image-preview" id="imagePreview"></div>
                </div>
                <div class="form-group">
                    <label for="descriptionInput">Description:</label>
                    <textarea id="descriptionInput" placeholder="Describe what you want..." rows="4"></textarea>
                </div>
                <button class="submit-btn" id="submitBtn">Add to Wishlist</button>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }
    </script>
</body>
</html>
